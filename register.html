<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form action="https://www.example.com/" method="get">
        <label for="name">Name : </label>
        <input type="text" name="customer_name">
    <br>
    <br>
        <label for="email">Email : </label>
        <input type="email" name="customer_email">
    <br>
    <br>
        <label for="username">Username : </label>
        <input type="text" name="username">
    <br>
    <br>
        <label for="password">Password : </label>
        <input type="password" name="password">
    <br>
    <br>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Other
    <br>
    <br>
        <label for="channel">Channel : </label>
        <input type="checkbox" name="website">Website
        <input type="checkbox" name="newspaper">Newspapers
        <input type="checkbox" name="friend">Friends
    <br>
    <br>
        <label for="address">Address : </label>
        <textarea name="address" cols="30" rows="10"></textarea>    
    <br>
    <br>
        <label for="province">Province : </label>
        <select name="province">
            <option value="84">Surat Thani</option>
            <option value="92">Trang</option>
            <option value="10">Bangkok</option>
        </select>
    <br>
    <br>
        <label for="picture">Photo : </label>
        <input type="file" name="profile_pic">
    <br>
    <br>
        <input type="submit" name="Subscribe" value="Subscribe">
        <input type="reset" name="reset" value="Clear">
    </form>
    <br>
    <a href="index.html">Home</a>
</body>
</html>
